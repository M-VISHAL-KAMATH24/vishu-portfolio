      // JavaScript for Dynamic Neuron Connections
      function updateNeuronConnections() {
        const container = document.querySelector(".connections-container");
        if (!container) return;

        // Clear existing connections
        container.innerHTML = "";

        // Get all neuron nodes
        const nodes = document.querySelectorAll(".neuron-node");
        const nodeArray = Array.from(nodes);
        const numConnections = 12; // Number of connections to create

        // Create new connections
        const usedPairs = new Set();
        for (let i = 0; i < numConnections; i++) {
          // Randomly select two different nodes
          let node1Index, node2Index;
          do {
            node1Index = Math.floor(Math.random() * nodeArray.length);
            node2Index = Math.floor(Math.random() * nodeArray.length);
          } while (
            node1Index === node2Index ||
            usedPairs.has(`${node1Index}-${node2Index}`) ||
            usedPairs.has(`${node2Index}-${node1Index}`)
          );

          usedPairs.add(`${node1Index}-${node2Index}`);

          // Create connection element
          const conn = document.createElement("span");
          conn.className = `neuron-connection conn-${node1Index + 1}-${
            node2Index + 1
          }`;
          container.appendChild(conn);
        }

        // Draw the new connections
        drawNeuronConnections();
      }

      function drawNeuronConnections() {
        const connections = document.querySelectorAll(".neuron-connection");
        connections.forEach((conn) => {
          const [node1Num, node2Num] = conn.className
            .match(/conn-(\d+)-(\d+)/)
            .slice(1)
            .map(Number);
          const node1 = document.querySelector(`.node-${node1Num}`);
          const node2 = document.querySelector(`.node-${node2Num}`);

          if (node1 && node2) {
            const rect1 = node1.getBoundingClientRect();
            const rect2 = node2.getBoundingClientRect();

            const x1 = rect1.left + rect1.width / 2;
            const y1 = rect1.top + rect1.height / 2;
            const x2 = rect2.left + rect2.width / 2;
            const y2 = rect2.top + rect2.height / 2;

            const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

            conn.style.width = `${length}px`;
            conn.style.left = `${x1}px`;
            conn.style.top = `${y1}px`;
            conn.style.transform = `rotate(${angle}deg)`;
            conn.style.transformOrigin = "0 0";
          }
        });
      }
